<!DOCTYPE html>
<html>
<head>
    <title>Curve</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity camera position="0 0 0" look-controls wasd-controls>
      <a-cursor fuse="true" fuseTimeout="500" ></a-cursor>
    </a-entity>

  <a-box id="front_wall"   material="src: walls2.jpg;  shader:  flat" position="0 7 -50" width="100" height="50" depth="5"> </a-box>
  <a-box id="rear_wall"  material="src: walls2.jpg" position="0 7 50" width="100" height="50" depth="5"> </a-box>
  <a-box id="right_wall"  material="src: walls2.jpg" position="50 7 0" width="2" height="50" depth="100"> </a-box>
  <a-box id="left_wall"  material="src: walls2.jpg" position="-50 7 0" width="2" height="50" depth="100"> </a-box>
  <a-box id="bottom_wall"  material="src: tiles7.jpg; shader:  flat" position="0 -20 0" width="100" height="5" depth="100"> </a-box>

  <a-box id="button1"  material="color: red" position="23.5 6.5 -47" rotation="0 0 45" width="1" height="1" depth="1"> </a-box>
  <a-box id="button2"  material="color: red" position="11.7 6.5 -47" rotation="0 0 45" width="1" height="1" depth="1"> </a-box>
  <a-box id="button3"  material="color: red" position="0.1 6.5 -47" rotation="0 0 45" width="1" height="1" depth="1"> </a-box>
  <a-box id="button4"  material="color: red" position="-11.7 6.5 -47" rotation="0 0 45" width="1" height="1" depth="1"> </a-box>
  <a-box id="button5"  material="color: red" position="-23.5 6.5 -47" rotation="0 0 45" width="1" height="1" depth="1"> </a-box>

  <a-plane id="poster1" src="body1.jpg" height="30" width="60" rotation="0 0 0" position="0 0 -47"></a-plane>

  <a-entity id="door1" gltf-model="hospital_door/scene.gltf" position="21.3 -20 46" rotation="0 0 0" scale="0.03 0.03 0.03"></a-entity>
  <a-entity id="door2" gltf-model="hospital_door/scene.gltf" position="-21.3 -20 46" rotation="0 180 0" scale="0.03 0.03 0.03"></a-entity>

  
<script>
  var btn1 = document.querySelector('#button1');
  btn1.addEventListener('fusing', function(evt) { 
    //evt.target.setAttribute('color', 'purple');
    if (confirm("Are you sure 'Rectangle' is your body type?") == true) {
      location.replace('curve2.html');
    }
  });
</script>
</body>
</html>
