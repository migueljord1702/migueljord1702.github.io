<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Run 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="a.js"></script>
    <script src="b.js"></script>
    <style>
      * {
        margin:  0;
        padding: 0;
        box-sizing: border-box;
        font-size: 15px;
        font-family: 'Montserrat', sans-serif;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: sans-serif;
      }

      .xx-loader {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .xx-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: sans-serif;
      }

      #xx {
        display: block;
      }

      .thisthis {
        position: fixed;
        width: 100vw;
        height: 100vh;
        left: 0;
        top: 0;

        display: none;
        z-index: 999;
      }

      #border1 {
        position: relative;
        top: 10%;
        left: 0;
        width: 130vw;
        z-index: 999;
      }

      #demon {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 99999;
        display: none;
      }
    </style>
    <script>
      AFRAME.registerComponent('markerhandler', {
        init: function () {
          this.el.addEventListener('markerFound', () => {
            var check = this.el.getAttribute("url");
            // alert(check);
            document.getElementById('show1').style.display = "block";

            setTimeout(function(){ 
              document.getElementById('demon').style.display = "block";
            }, 5000);
          });
          
          this.el.addEventListener('markerLost', () => {
            document.getElementById('show1').style.display = "none";
          });
        }
      });

    </script>
  </head>
  <body style="margin: 0px; overflow: hidden;" onload="document.getElementById('xx').style.display='none'">
    <div id="xx" class="xx-loader"><div>Loading, please wait...</div></div>
    <div class="arjs-loader"><div>Loading, please wait...</div></div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <a-nft
      markerhandler
        type="nft"
        url="ar/marker"
        smooth="true"
        smoothCount="100"
        smoothTolerance=".1"
        smoothThreshold="50">
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>

    <div id="show1" class="thisthis">
      <img id="border1" src="border1.png">

      <img id="demon" src="pop.png">
    </div>
  </body>
</html>
